<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Note Taker</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./">Note Taker <span class="sr-only">(current)</span></a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="container my-4">

    <div class="card mb-4 border-dark">
      <div class="card-header bg-dark text-light">
        What are you thinking?
      </div>
      <div class="card-body border-dark">
        <form role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="title-input" placeholder="Note Title">
          </div>

          <div class="form-group">
            <textarea class="form-control" id="content-input" rows="2"
              placeholder="You never know what you forget if you don't write it down..."></textarea>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-outline-primary btn-sm" id="add-note" type="submit">Save</button>
            <button class="btn btn-outline-secondary btn-sm" id="reset-note" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>


    <div class="accordion" id="accordion">

    </div>


    <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="Update-modal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="update-modal-title">Updating a note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="update-modal-body">
            <!-- modal body -->
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="title-modal" placeholder="Note Title">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="content-modal" rows="2" placeholder="Save what your mind"></textarea>
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-primary" id="confirm-update" type="submit">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="Delete-modal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="delete-modal-title">Delete a note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="delete-modal-body">

            <div class="alert alert-danger" role="alert">
              <strong> Are you sure?</strong>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-danger" id="confirm-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <br><br><br><br>
  <div class="fixed-bottom bg-primary text-center">
    <div class="container">
      <p class="lead"> Martin Stovall &copy; </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

  <script src="./assets/javascript/app.js"></script>

</body>

</html>
